<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <nav class="main_nav">
        <ul>
            <li><a href="./index.html">Home</a></li>
            <li><a href="./product.html">Product</a></li>
            <li><a href="./contact.html">Contact</a></li>
            <li><a href="./cart.html">Cart</a></li>
        </ul>
        <div class="search">
            <label for="search"></label>
            <input type="text" id="search" placeholder="Search product">
        </div>
    </nav>

    <div class="contact-cotainer">
        <div class="contact-form">
            <form action="" method="post" name="form" id="form" class="contact-form">
                <div class="contact-header"><h3>Contact Us</h3></div>
                <div class="fgroup">
                    <label for="name">Name </label>
                    <input type="text" placeholder="Enter Full Name" id="name" name="name"><br>
                </div>
                <span id="name-error"></span>
                <div class="fgroup email">
                    <label for="email">E-mail </label>
                    <input type="text" id="email" name="email" placeholder="eg. abcd@gmail.com">
                </div>
                <span id="e-error"></span>
                <div class="fgroup">
                    <label for="phone">Phone </label>
                    <input type="text" id="phone" name="phone" placeholder="eg. 98XXXXXXXX">
                </div>
                <div class="fgroup">
                    <label for="message">Message </label>
                    <textarea name="message" id="message" cols="30" rows="10" placeholder="write your message"></textarea>
                </div>
                <div class="contact-btn">
                    <input type="submit" id="submit" value="Submit">
                    <button type="reset" id="reset" >Reset</button>
                </div>
            </form>
        </div>
</div>

</body>
</html>
